<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일기 안썼음</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/day.css">
</head>

<body>
    <div class="wrap">
        <div class="info_page">
            <h2>life</h2>
            <div class="img-list">
                <img src="../img/life.jpg" alt="새로운출발">
            </div>
            <div class="text-page">
                <p>
                    오늘다시 세로운 마음가짐으로 하루일과를 마쳤다
                    비록 운동은 못했지만 하루하루 그래도 열심히 살려고 
                    내나름대로 계획을 세우고 지키려고 노력하고있다
                    취직 준비가 늦어지면서 내자신에대해서 신뢰하고 믿음이
                    잘안가는것같고 마음도 공허해진것같다. 이런 생각을 하지못하도록
                    좀더 열심히 살아야겠다고 생각이들었다. 내일은 꼭 운동까지해서 
                    오늘 내가 하루를 끝마칠때 챙피하지 않게 노력할것이다 오늘하루도 
                    열심히 노력했다....
                    <br>
                    <br>
                
                </p>
                <button><a href="../index.html">Home</a></button>
            </div>
            <div class="toDoList">
                <h2>My-Plan</h2>
                <hr>
                <div class="toDo">
                    <div class="list-1">
                        <h2>codding work</h2>
                    <img src="../img/codding.jpg" alt="" width="300px" height="300px">
                    <input type="checkbox" id="study">
                    <label for="study"></label>
                    </div>
                    
                    <div class="list-2">
                        <h2>Design work</h2>
                    <img src="../img/design.jpg" alt="" width="300px" height="300px">
                    <input type="checkbox" id="read">
                    <label for="read"></label>
                    </div>
                    
                    <div class="list-2">
                        <h2>doing-exercise</h2>
                    <img src="../img/yoga.jpg" alt="" width="300px" height="300px">
                    <input type="checkbox" id="exercise">
                    <label for="exercise"></label>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
