<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container">
        <form action="login-wrap">
            <!-- 로그인 영역 -->
            <div class="login-wrap">
                <!-- inner -->
                <div id="login">
                    <!-- 로고 -->
                    <div class="login-logo">
                        <img src="img/logo.png" alt="">
                    </div>
                    <h2>INSTAGRAM:</h2>
                    <!-- 아이디 -->
                    <div class="login-inputbox">
                        <input type="text" name="id" placeholder="ID">
                        <span class="border"></span>
                    </div>
                    <!-- 비밀번호 -->
                    <div class="login-inputbox">
                        <input type="password" name="pw" placeholder="PASSWORD">
                        <span class="border"></span>
                    </div>

                    <!-- 아이디 저장 / 자동 로그인 -->
                    <div class="login-remember">
                        <label for="remember-id">
                            <input type="checkbox" name="remember-id" id="remember-id">
                            <!-- input 박스 안에있는 checkbox 커스텀버튼 span 태그로 -->
                            <span class="checkmark"></span>
                            <span><P class="right-side_1">아이디저장</P></span>
                        </label>

                        <label for="remember-me">
                            <input type="checkbox" name="remember-me" id="remember-me">
                            <!-- input 박스 안에있는 checkbox 커스텀버튼 span 태그로 -->
                            <span class="checkmark"></span>
                            <span><p class="right-side_2">자동로그인</p></span>
                        </label>
                    </div>

                    <!-- 버튼 -->
                    <div class="login-btnbox"><a href="#" class="login-btn">로그인</a></div>
                    <div class="login-btnbox"><a href="#" class="login-btn">회원가입</a></div>

                    <!-- 카피라이트 -->
                    <div class="copyright">
                        <p>copyright&copy; 2022 Instagram All right reserved</p>
                    </div>
                    
                </div> <!--#login 끝-->
            </div>
        </form>
    </div>
</body>

</html>
